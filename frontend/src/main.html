<!DOCTYPE html>
<html>
<header>
    <title>Lexica</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="synhi.css">

    <script src="eval_engine.js" defer></script>
    <script src="lexicon.js" defer></script>
    <script src="spreadsheet.js" defer></script>
    <script src="bottombar.js" defer></script>
    <script src="io.js" defer></script>
    <script src="topbar.js" defer></script>
    <script src="programs.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code" rel="stylesheet">
</header>
<body>
    <div id="main-container">
        <div id="lexicon" class="div-top-level">
            <h2>Lexicon</h2>
            <div id="lexicon-table" class="div-scroll"></div>
        </div>
        <div id="spreadsheet" class="div-top-level">
            <div id="spreadsheet-container"></div>
        </div>
        <div id="bottom-bar" class="div-top-level">
            <div id="bottom-bar-buttons">

            </div>
            <div id="bottom-bar-new-tab"><button id="new-tab" class="bottom-bar-button">+</button></div>
        </div>
        <div id="top-bar" class="div-top-level">
            <div id="top-bar-tab-name-div"><h2 id="top-bar-tab-name"></h2></div>
            <button class="top-bar-button" id="format-bold"><b>B</b></button>
            <button class="top-bar-button" id="format-italic"><i>I</i></button>
            <button class="top-bar-button" id="format-underline"><u>U</u></button>
            <button class="top-bar-button" id="format-strikethrough"><s>S</s></button>
            <button class="top-bar-button" id="format-bg">BG</button>
            <button class="top-bar-button" id="format-merge">MG</button>
            <div style="aspect-ratio:1"></div>
            <div style="aspect-ratio:1"></div>
            <button class="top-bar-button" id="programs-button">Programs</button>
            <!-- Gap -->
            <button class="top-bar-button require-connection" id="button-save">Save</button>
            <button class="top-bar-button require-connection" id="button-load">Load</button>
            <input id="save-file-location"/>
            <p id="connection-status-indicator" style="color:red">Not Connected</p>
            <button class="top-bar-button" id="button-connect">Connect</button>
        </div>
        <div id="program-menu" class="div-top-level" style="display:auto">
            <div id="programming-area">
                <div id="textarea-renderer" class="textarea-content"><div id="textarea-renderer-container"></div></div>
                <textarea id="program-textarea" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
            <div id="line-numbers-container"><div id="line-numbers"></div></div>
            <p id="compilation-status">Compilation Status: </p>
            <div id="program-manager">
                <label for="programs-selector">Programs: </label>
                <select id="programs-selector"></select>
                <input id="program-manager-rename">
                <button class="program-manager-button" id="program-manager-button-exit">Exit</button>
                <button class="program-manager-button" id="program-manager-button-comprun">Run</button>
                <button class="program-manager-button" id="program-manager-button-del">Delete</button>
                <button class="program-manager-button" id="program-manager-button-save">Save</button>
            </div>
            <textarea id="program-manager-test-area"></textarea>
        </div>
    </div>
</body>
</html>
